<current-card></current-card>

<div ng-if="currentGame.activePlayer === currentUser.username">
	<h1>Take This Card?</h1>
	<button ng-click="takeCard()">Yup!</button>
	<button ng-click="placeCoin()">No Way, Jose!</button>
</div>

<div ng-if="currentGame.activePlayer !== currentUser.username">
	<h1>Waiting For Your Turn...</h1>
</div>

<h2>Your Coins: {{ currentUser.coins }}</h2>

<ul>
	<li ng-repeat="(card, obj) in currentUser.cards">{{card}}</li>
</ul>
