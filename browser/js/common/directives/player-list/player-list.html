<h2>Players In The Room (Game ID: {{ currentGame.gameId }})</h2>
<div class="user" ng-repeat="user in users | orderObjectBy:'order':false:currentGame.status">
	<h2 ng-show="currentGame.status === 'playing'">{{ user.order | ordinal }}</h2>
	<h2>{{ user.username }}</h2>
	<ul ng-if="user.groupedCards">
		<div class="card-group" ng-repeat="group in user.groupedCards">
			<li ng-repeat="card in group"> {{ card }} </li>
		</div>
	</ul>
</div>
